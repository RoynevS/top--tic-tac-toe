<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="./script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <dialog class="start-screen" open>
        <h1>Welcome to Tic Tac Toe</h1>
        <form id="start-form">
          <section class="section-player-1">
            <label for="player-1">Name</label>
            <input type="text" name="player-1" id="player-1" placeholder="Player 1">
          </section>
          <section class="section-player-2">
            <label for="player-2">Name</label>
            <input type="text" name="player-2" id="player-2" placeholder="Player 2">
          </section>
        </form>
        <button class="start-game--btn">Start</button>
      </dialog>
      <h2 class="active-player"></h2>
      <div class="board"></div>
      <dialog class="end-screen">
        <h2 class="winner"></h2>
        <button class="play-again--btn">Play Again</button>
      </dialog>
      <button class="reset-game--btn">Reset</button>
    </div>
  </body>
</html>
